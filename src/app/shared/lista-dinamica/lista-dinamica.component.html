<h4 class="font-weight-bold py-3 mb-4">
  {{ title }}
</h4>

<!-- Filters -->
<div class="ui-bordered px-4 pt-4 mb-4">
  <form class="form-row align-items-center" [formGroup]="formFilter" (ngSubmit)="searchFilter()">
    <div class="col-md mb-4" *ngIf="propertiesForm[0] === 'rol'">
      <label class="form-label">{{ propertiesForm[0] | titlecase }}</label>
      <select class="custom-select" [formControlName]="propertiesForm[0]">
        <option *ngFor="let item of ['Any', 'User', 'Author', 'Staff', 'Admin']" [value]="item">{{item}}</option>
      </select>
    </div>
    <div class="col-md mb-4" *ngIf="propertiesForm[0] === 'monto'">
      <label class="form-label">{{ propertiesForm[0] | titlecase }}</label>
      <input type="number" class="form-control" [formControlName]="propertiesForm[0]">
    </div>
    <div class="col-md mb-4">
      <label class="form-label">{{ propertiesForm[1] | titlecase }}</label>
      <select class="custom-select" formControlName="estado">
        <option *ngFor="let item of status" [value]="item.value">{{item.viewValue}}</option>
      </select>
    </div>
    <div class="col-md mb-4">
      <label class="form-label">{{ propertiesForm[2] | titlecase }}</label>
      <custom-daterange-picker formControlName="fecha"></custom-daterange-picker>
    </div>
    <div class="col-md col-xl-2 mb-4">
      <label class="form-label d-none d-md-block">&nbsp;</label>
      <button type="submit" class="btn btn-secondary btn-block">Buscar</button>
    </div>
  </form>
</div>
<!-- / Filters -->

<div class="card">

  <!-- Table controls -->
  <div class="card-body">

    <div class="row">
      <div class="col">
        Por paginas: &nbsp;
        <select [(ngModel)]="perPage" (change)="update()" class="custom-select custom-select-sm d-inline-block w-auto">
          <option *ngFor="let limit of [10, 20, 30, 40, 50]">{{limit}}</option>
        </select>
      </div>
      <div class="col">
        <input type="text" [(ngModel)]="filterVal" (input)="currentPage = 1; update()"
          class="form-control form-control-sm d-inline-block w-auto float-sm-right" placeholder="Search...">
      </div>
    </div>

  </div>
  <!-- / Table controls -->

  <!-- Table -->
  <hr class="border-light m-0">
  <div class="table-responsive">
    <table class="table table-striped table-bordered card-table">
      <thead>
        <tr>
          <th *ngFor="let property of propertiesTable" class="text-nowrap cursor-pointer" (click)="setSort(property)">
            {{ property | titlecase}}<i class="ion text-muted ml-2" *ngIf="sortBy == property"
              [ngClass]="'ion-md-arrow-' + (sortDesc ? 'down' : 'up')"></i>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of usersData">
          <td class="align-middle">{{user['id']}}</td>
          <td class="align-middle">{{user['nro_documento']}}</td>
          <td class="align-middle">{{user['account']}}</td>
          <td class="align-middle">{{user['email']}}</td>
          <td class="align-middle">{{user['name']}}</td>
          <td class="align-middle">{{user['fecha_creacion']}}</td>
          <td class="align-middle">
            <span *ngIf="user['role'] === 1">User</span>
            <span *ngIf="user['role'] === 2">Author</span>
            <span *ngIf="user['role'] === 3">Staff</span>
            <span *ngIf="user['role'] === 4">Admin</span>
          </td>
          <td class="align-middle">
            <span class="badge badge-outline-success" *ngIf="user['status'] === 1">Active</span>
            <span class="badge badge-outline-danger" *ngIf="user['status'] === 2">Banned</span>
            <span class="badge badge-outline-default" *ngIf="user['status'] === 3">Deleted</span>
          </td>
          <td class="text-center text-nowrap align-middle">
            <a>Ir a...</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- / Table -->

  <!-- Pagination -->
  <div class="card-body py-0">

    <div class="row">
      <div class="col-sm text-sm-left text-center pt-3">
        <span class="text-muted" *ngIf="totalItems">Page {{ currentPage }} of {{ totalPages }}</span>
      </div>
      <div class="col-sm pt-3">
        <ngb-pagination [collectionSize]="totalItems" [pageSize]="perPage" [(page)]="currentPage"
          (pageChange)="update()" size="sm" class="d-flex justify-content-center justify-content-sm-end m-0">
        </ngb-pagination>
      </div>
    </div>

  </div>
  <!-- / Pagination -->
</div>
